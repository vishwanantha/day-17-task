<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE GAMEs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="balloon-container"></div>
    <div class="container" >
        <h1 class="toppar">Let's play dice</h1>
        <div class="player-status" id="player-status">Player 1 Turn</div>
        <div class="player-container">
            <div class="player" id="player-1">
                <h2>Player 1</h2>
                <p>Score: <span id="player-1-score">0</span></p>
                <button class="play-btn" id="roll-dice-1">Roll Dice</button>
            </div>
            <div class="dice" id="dice"></div>
            <div class="player" id="player-2">
                <h2>Player 2</h2>
                <p>Score: <span id="player-2-score">0</span></p>
                <button class="play-btn" id="roll-dice-2" disabled>Roll Dice</button>
            </div>
        </div>
        <div class="reset">
            <button class="reset-btn" id="reset-game">Reset</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
